name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: hackathon
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          script: |
            cd /opt/hackathon
            git fetch origin main
            git reset --hard origin/main
            bash scripts/deploy.sh
