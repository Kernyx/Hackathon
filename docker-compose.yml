services:
  # === ИНФРАСТРУКТУРА ===
  postgres:
    image: postgres:16-alpine
    container_name: hackathon-db
    profiles: ["infra", "all"]
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    ports:
      - "10.66.66.1:5432:5432"
    networks:
      - hackathon-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: hackathon-queue
    profiles: ["infra", "all"]
    restart: unless-stopped
    env_file: .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "10.66.66.1:5672:5672"
      - "10.66.66.1:15672:15672"
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hackathon-pgadmin
    profiles: ["infra", "all"]
    restart: unless-stopped
    env_file: .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "10.66.66.1:5050:80"
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

  # === CADDY ===
  caddy:
    build:
      context: ./services/caddy
      dockerfile: Dockerfile
    container_name: hackathon-caddy
    profiles: ["caddy", "all"]
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - ./logs/caddy:/var/log/caddy
    networks:
      - hackathon-net
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # === МИКРОСЕРВИСЫ ===
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: hackathon-frontend
    profiles: ["frontend", "all"]
    restart: unless-stopped
    read_only: true
    expose:
      - "8082"
    networks:
      - hackathon-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8082/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M

  java-backend:
    build:
      context: .
      dockerfile: services/ai-agent-service/Dockerfile
      network: host
      args:
        DB_HOST: 10.66.66.1
        DB_USERNAME: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_NAME: ${DB_NAME}
    container_name: hackathon-java
    profiles: ["java", "all"]
    restart: unless-stopped
    expose:
      - "8080"
    env_file: .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      RABBIT_HOST: rabbitmq
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 768M

  go-backend:
    build:
      context: ./services/go-backend
      dockerfile: Dockerfile
    container_name: hackathon-go
    profiles: ["go", "all"]
    restart: unless-stopped
    read_only: true
    expose:
      - "8083"
    env_file: .env
    environment:
      DB_HOST: postgres
      RABBIT_HOST: rabbitmq
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M

  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: hackathon-ml
    profiles: ["ml", "all"]
    restart: unless-stopped
    expose:
      - "8083"
    env_file: .env
    environment:
      DB_HOST: postgres
      RABBIT_HOST: rabbitmq
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  hackathon-net:
    driver: bridge

volumes:
  rabbitmq-data:
  pgadmin-data:
  caddy-data:
  caddy-config:

