services:
  # === ИНФРАСТРУКТУРА ===
  postgres:
    image: postgres:16-alpine
    container_name: hackathon-db
    profiles: ["infra", "all"]
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backups/postgres:/backups
      - ./logs/postgres:/var/log/postgresql
    ports:
      - "10.66.66.1:5432:5432"
    networks:
      - hackathon-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: hackathon-queue
    profiles: ["infra", "all"]
    restart: unless-stopped
    env_file: .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
      - ./logs/rabbitmq:/var/log/rabbitmq
    ports:
      - "10.66.66.1:5672:5672"
      - "10.66.66.1:15672:15672"
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hackathon-pgadmin
    profiles: ["infra", "all"]
    restart: unless-stopped
    env_file: .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
      - ./logs/pgadmin:/var/log/pgadmin
    ports:
      - "10.66.66.1:5050:80"
    networks:
      - hackathon-net
    depends_on:
      - postgres

  # === CADDY ===
  caddy:
    build: ./caddy-custom
    container_name: hackathon-caddy
    profiles: ["caddy", "all"]
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/caddy:/data
      - ./logs/caddy:/var/log/caddy
    networks:
      - hackathon-net

  # === МИКРОСЕРВИСЫ (профиль apps) ===
  frontend:
    build: ./services/frontend
    container_name: hackathon-frontend
    profiles: ["frontend", "all"]
    expose:
      - "8082"
    networks:
      - hackathon-net

  java-backend:
    build: ./services/java-backend
    container_name: hackathon-java
    profiles: ["java", "all"]
    expose:
      - "8080"
    env_file: .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RABBIT_HOST=rabbitmq
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  go-backend:
    build: ./services/go-backend
    container_name: hackathon-go
    profiles: ["go", "all"]
    expose:
      - "8081"
    env_file: .env
    environment:
      - DB_HOST=postgres
      - RABBIT_HOST=rabbitmq
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  ml-service:
    build: ./services/ml-service
    container_name: hackathon-ml
    profiles: ["ml", "all"]
    expose:
      - "8083"
    env_file: .env
    environment:
      - DB_HOST=postgres
      - RABBIT_HOST=rabbitmq
    networks:
      - hackathon-net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

networks:
  hackathon-net:
    driver: bridge
