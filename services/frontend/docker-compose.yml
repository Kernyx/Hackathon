version: '3.8'
services:
  frontend:
    build: .
    container_name: hackathon-frontend
    expose:
      - "8082"
    networks:
      - default
      - infra-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  infra-net:
    external: true
    name: hackathon_hackathon-net
